<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <div class="well">
                <input type="button" id="btnLoadEmployees" class="btn  btn-success" value="Load Employees" />
            </div>
            <div class="well">
                <table class="table table-bordered" id="tblData">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                        </div>
                    </div>
                </div>

            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="lnkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
        <script src="Scripts/jquery-3.3.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#lnkClose').click(function () {
                    $('#divError').hide('fade');
                });
                $('#btnRegister').click(function () {
                    $.ajax({
                        url: '/api/account/register',
                        method: 'POST',
                        data: {
                            email: $('#txtEmail').val(),
                            password: $('#txtPassword').val(),
                            confirmPassword: $('#txtConfirmPassword').val()
                        },
                        success: function () {
                            $('#successModal').modal('show');
                        },
                        error: function (jqXHR) {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
